<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Réservation | GameOn</title>
    <meta name="title" content="Réservation | GameOn" />
    <meta name="description" content="Marathon national de jeux vidéos" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://alexperronnet.github.io/openclassrooms-p4-gameon"
    />
    <meta property="og:title" content="Réservation | GameOn" />
    <meta
      property="og:description"
      content="Marathon national de jeux vidéos"
    />
    <meta
      property="og:image"
      content="https://alexperronnet.github.io/openclassrooms-p4-gameon/og-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://alexperronnet.github.io/openclassrooms-p4-gameon"
    />
    <meta property="twitter:title" content="Réservation | GameOn" />
    <meta
      property="twitter:description"
      content="Marathon national de jeux vidéos"
    />
    <meta
      property="twitter:image"
      content="https://alexperronnet.github.io/openclassrooms-p4-gameon/og-image.png"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <!-- Logo -->
        <img
          src="/src/assets/logo-red.svg"
          alt="Logo GameOn"
          class="header__logo"
        />

        <!-- Toggle resposive navbar -->
        <button
          class="header__toggle-nav"
          aria-controls="header__nav"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
        </button>

        <!-- Navigation -->
        <nav class="header__nav">
          <a href="#" class="header__nav-link active" data-active
            >Détail de l'évènement</a
          >
          <a href="#" class="header__nav-link">À propos</a>
          <a href="#" class="header__nav-link">Contact</a>
          <a href="#" class="header__nav-link">Évènements passés</a>
        </nav>
      </header>

      <!-- Main -->
      <main class="main">
        <!-- Hero -->
        <section class="hero">
          <!-- Title -->
          <h1 class="hero__title">Marathon national de jeux vidéos</h1>

          <!-- Text -->
          <p class="hero__text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
            réservations... Places limitées !
          </p>

          <!-- Image on mobile -->
          <img
            src="/src/assets/image-hero-small.webp"
            alt="Girl playing video game"
            class="hero__image-mobile"
          />

          <!-- Open modal button -->
          <button class="hero__button">Je m'inscris</button>
        </section>

        <!-- Modal -->
        <dialog class="modal">
          <!-- Modal content -->
          <div class="modal__content">
            <!-- Close modal button -->
            <button class="modal__close-button">
              <span class="sr-only">Close modal</span>
            </button>

            <!-- Form -->
            <form class="form" name="registration" method="POST" novalidate>
              <!-- First name -->
              <label for="firstName" class="form__label">
                <span class="form__required">Prénom</span>
                <input
                  class="form__input"
                  type="text"
                  id="firstName"
                  name="firstName"
                  pattern="[a-zA-z]{2,}"
                  required
                />
              </label>

              <!-- Last name -->
              <label for="lastName" class="form__label">
                <span class="form__required">Nom</span>
                <input
                  class="form__input"
                  type="text"
                  id="lastName"
                  name="lastName"
                  pattern="[a-zA-z]{2,}"
                  required
                />
              </label>

              <!-- Email -->
              <label for="email" class="form__label">
                <span class="form__required">E-mail</span>
                <input
                  class="form__input"
                  type="email"
                  id="email"
                  name="email"
                  pattern="[\w\.-]+@[\w\.-]+\.\w{2,4}"
                  required
                />
              </label>

              <!-- Date of birth -->
              <label for="dateOfBirth" class="form__label">
                <span class="form__required">Date de naissance</span>
                <input
                  class="form__input"
                  type="date"
                  id="dateOfBirth"
                  name="dateOfBirth"
                  required
                />
              </label>

              <!-- Participation count -->
              <label for="participationCount" class="form__label">
                <span class="form__required"
                  >À combien de tournois GameOn avez-vous déjà participé ?</span
                >
                <input
                  class="form__input"
                  type="number"
                  id="participationCount"
                  name="participationCount"
                  min="0"
                  max="99"
                  required
                />
              </label>

              <!-- Location tournament -->
              <fieldset class="form__fieldset">
                <legend class="form__legend form__required">
                  A quel tournoi souhaitez-vous participer cette année ?
                </legend>

                <div class="form__radio-group">
                  <!-- City #1 -->
                  <label for="location1" class="form__label-radio">
                    <input
                      class="form__input-radio"
                      type="radio"
                      id="location1"
                      name="locationTournament"
                    />
                    New York
                  </label>

                  <!-- City #2 -->
                  <label for="location2" class="form__label-radio">
                    <input
                      class="form__input-radio"
                      type="radio"
                      id="location2"
                      name="locationTournament"
                    />
                    San Francisco
                  </label>

                  <!-- City #3 -->
                  <label for="location3" class="form__label-radio">
                    <input
                      class="form__input-radio"
                      type="radio"
                      id="location3"
                      name="locationTournament"
                    />
                    Seatle
                  </label>

                  <!-- City #4 -->
                  <label for="location4" class="form__label-radio">
                    <input
                      class="form__input-radio"
                      type="radio"
                      id="location4"
                      name="locationTournament"
                    />
                    Chicago
                  </label>

                  <!-- City #5 -->
                  <label for="location5" class="form__label-radio">
                    <input
                      class="form__input-radio"
                      type="radio"
                      id="location5"
                      name="locationTournament"
                    />
                    Boston
                  </label>

                  <!-- City #6 -->
                  <label for="location6" class="form__label-radio">
                    <input
                      class="form__input-radio"
                      type="radio"
                      id="location6"
                      name="locationTournament"
                    />
                    Portland
                  </label>
                </div>
              </fieldset>

              <!-- Term & nofications -->
              <div class="form__checkbox-group">
                <!-- Term -->
                <label for="term" class="form__label-checkbox">
                  <input
                    class="form__input-checkbox"
                    type="checkbox"
                    name="term"
                    id="term"
                    checked
                    required
                  />
                  <span class="form__required"
                    >J'ai lu et accepté les conditions d'utilisation.</span
                  >
                </label>

                <!-- Notification -->
                <label for="notification" class="form__label-checkbox">
                  <input
                    class="form__input-checkbox"
                    type="checkbox"
                    name="notification"
                    id="notification"
                  />
                  Je souhaite être prévenu des prochains évènements.
                </label>
              </div>

              <!-- Submit button -->
              <input type="submit" value="C'est parti" class="form__submit" />
            </form>
          </div>
        </dialog>
      </main>

      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
